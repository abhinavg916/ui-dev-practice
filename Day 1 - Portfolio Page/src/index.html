<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Portfolio Page</title>
  </head>
  <body>
    <header class="container">
      <nav id="navbar">
        <img src="./imgs/logo.png" alt="logo" />
        <div>
          <ul>
            <li><a href="#">Services</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">Blog</a></li>
            <li><button class="btn btn-outline">Hire me</button></li>
          </ul>
        </div>
      </nav>
      <div id="hero">
        <div class="hero-text">
          <div class="hero-author">
            <span class="line"></span>
            <span>Jessica Strosin</span>
          </div>
          <div class="hero-main-heading">
            <p>Creative thinker</p>
            <p>Minimalism lover</p>
          </div>
          <p class="hero-main-para">Hi, I’m Jessica. I’m UI/UX Designer. If you are looking for Designer to build your brands and grow your business Let’s shake hands with me.</p>
          <div class="hero-cta-btn">
            <button class="btn btn-fill">Hire me</button>
            <button class="btn btn-outline">Read more</button>
          </div>
          <hr />
          <p class="hero-subtext">I am currently open for part-time work.</p>
        </div>
        <div class="hero-cover">
          <img src="./imgs/55.jpg" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
